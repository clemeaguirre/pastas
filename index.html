<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Foodtruck</title>
    <script>
        // URL base de la imagen en GitHub RAW
        const baseUrl = "https://raw.githubusercontent.com/clemeaguirre/pastas/main/Menu%CC%81%20pasta%20(1).png";
        
        // Genera un parámetro único (evita caché en cualquier navegador o app de QR)
        const finalUrl = `${baseUrl}?v=${Date.now()}`;
        
        // Redirige automáticamente
        window.location.replace(finalUrl);
    </script>
</head>
<body>
    <p>Redirigiendo al menú... Si no pasa nada, haz clic
       <a id="link" href="#">aquí</a>.
    </p>
    <script>
        document.getElementById("link").href = `${baseUrl}?v=${Date.now()}`;
    </script>
</body>
</html>

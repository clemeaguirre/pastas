<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        // Genera un parámetro único basado en la fecha/hora actual
        const timestamp = new Date().getTime();
        const imageUrl = `https://raw.githubusercontent.com/clemeaguirre/pastas/main/Menu%CC%81%20pasta%20(1).png?v=${timestamp}`;
        window.location.href = imageUrl;
    </script>
    <title>Redireccionando...</title>
</head>
<body>
    <p>Si no eres redirigido, haz clic 
       <a id="link" href="#">aquí</a>.
    </p>
    <script>
        // También actualiza el enlace visible
        document.getElementById('link').href = `https://raw.githubusercontent.com/clemeaguirre/pastas/main/Menu%CC%81%20pasta%20(1).png?v=${timestamp}`;
    </script>
</body>
</html>
